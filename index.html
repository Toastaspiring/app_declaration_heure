<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Générateur de Fiche d'Heures</title>
    <!-- Tailwind CSS pour un design moderne et responsive -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- jsPDF pour la génération de PDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <!-- html2canvas pour convertir un élément HTML en image pour le PDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Style pour l'élément qui sera imprimé en PDF pour un rendu optimal */
        #pdf-content {
            width: 210mm; /* Largeur d'une page A4 */
            padding: 15mm;
            color: #000;
            background-color: #fff;
        }
        /* Cache le loader par défaut */
        #loader {
            display: none;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 p-4 sm:p-6 md:p-8">

    <div class="max-w-4xl mx-auto bg-white p-6 sm:p-8 rounded-2xl shadow-lg">
        <div class="text-center mb-8">
            <h1 class="text-3xl sm:text-4xl font-bold text-gray-900">Générateur de Fiche d'Heures</h1>
            <p class="text-gray-600 mt-2">Entrez vos informations, générez votre fiche mensuelle et téléchargez-la en PDF.</p>
        </div>

        <!-- Section pour les informations de l'utilisateur et la sélection du mois -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8 p-6 bg-gray-50 rounded-xl border border-gray-200">
            <div>
                <label for="employee-name" class="block text-sm font-medium text-gray-700 mb-1">Nom de l'employé(e)</label>
                <input type="text" id="employee-name" class="w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" placeholder="Ex: Jean Dupont">
            </div>
            <div>
                <label for="company-name" class="block text-sm font-medium text-gray-700 mb-1">Nom de l'entreprise</label>
                <input type="text" id="company-name" class="w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" placeholder="Ex: Ma Société SAS">
            </div>
            <div class="flex items-end gap-4">
                <div class="flex-grow">
                    <label for="month" class="block text-sm font-medium text-gray-700 mb-1">Mois</label>
                    <select id="month" class="w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                        <!-- Les options du mois seront générées par JavaScript -->
                    </select>
                </div>
                <div class="flex-grow">
                    <label for="year" class="block text-sm font-medium text-gray-700 mb-1">Année</label>
                    <input type="number" id="year" class="w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                </div>
            </div>
            <div class="flex items-end">
                <button id="generate-btn" class="w-full bg-indigo-600 text-white font-bold py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors duration-300">
                    Générer le tableau
                </button>
            </div>
        </div>

        <!-- Conteneur pour la fiche d'heures qui sera affichée et convertie en PDF -->
        <div id="timesheet-container" class="overflow-x-auto">
            <!-- Le tableau des heures sera injecté ici par JavaScript -->
        </div>

        <!-- Section du total et du bouton de téléchargement -->
        <div id="summary-section" class="mt-8 text-right hidden">
            <div class="inline-block bg-gray-100 p-4 rounded-lg">
                <span class="text-lg font-medium text-gray-700">Total des heures du mois :</span>
                <span id="monthly-total" class="text-2xl font-bold text-indigo-600">0.00 h</span>
            </div>
            <div class="mt-6 flex justify-end items-center gap-4">
                 <div id="loader" class="flex items-center gap-2 text-gray-600">
                    <svg class="animate-spin h-5 w-5 text-indigo-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    <span>Génération du PDF...</span>
                </div>
                <button id="download-btn" class="bg-green-600 text-white font-bold py-3 px-6 rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition-colors duration-300">
                    Télécharger en PDF
                </button>
            </div>
        </div>
    </div>

    <!-- Élément caché qui sera utilisé pour la génération du PDF -->
    <div id="pdf-content" class="hidden absolute -left-full"></div>


    <script>
        // Initialisation de l'application au chargement de la page
        document.addEventListener('DOMContentLoaded', () => {
            const monthSelect = document.getElementById('month');
            const yearInput = document.getElementById('year');
            const generateBtn = document.getElementById('generate-btn');
            const downloadBtn = document.getElementById('download-btn');
            const timesheetContainer = document.getElementById('timesheet-container');
            const summarySection = document.getElementById('summary-section');
            const monthlyTotalEl = document.getElementById('monthly-total');
            const employeeNameInput = document.getElementById('employee-name');
            const companyNameInput = document.getElementById('company-name');
            const loader = document.getElementById('loader');
            const pdfContent = document.getElementById('pdf-content');

            // Peuple le sélecteur de mois et initialise l'année
            const initDateSelector = () => {
                const months = [
                    "Janvier", "Février", "Mars", "Avril", "Mai", "Juin",
                    "Juillet", "Août", "Septembre", "Octobre", "Novembre", "Décembre"
                ];
                const now = new Date();
                monthSelect.innerHTML = months.map((month, index) => 
                    `<option value="${index + 1}" ${now.getMonth() === index ? 'selected' : ''}>${month}</option>`
                ).join('');
                yearInput.value = now.getFullYear();
            };

            // Génère le tableau des heures pour le mois et l'année sélectionnés
            const generateTable = () => {
                const month = parseInt(monthSelect.value);
                const year = parseInt(yearInput.value);
                if (!month || !year) return;

                const daysInMonth = new Date(year, month, 0).getDate();
                let tableHTML = `
                    <h2 class="text-2xl font-semibold mb-4 text-center">
                        Fiche d'heures pour ${monthSelect.options[monthSelect.selectedIndex].text} ${year}
                    </h2>
                    <table class="w-full text-sm text-left text-gray-500 border-collapse border border-gray-300">
                        <thead class="text-xs text-gray-700 uppercase bg-gray-100">
                            <tr>
                                <th scope="col" class="px-4 py-3 border border-gray-300">Date</th>
                                <th scope="col" class="px-4 py-3 border border-gray-300">Jour</th>
                                <th scope="col" class="px-4 py-3 border border-gray-300">Heure de début</th>
                                <th scope="col" class="px-4 py-3 border border-gray-300">Heure de fin</th>
                                <th scope="col" class="px-4 py-3 border border-gray-300">Pause (min)</th>
                                <th scope="col" class="px-4 py-3 border border-gray-300 text-right">Total Jour</th>
                            </tr>
                        </thead>
                        <tbody id="timesheet-body">
                `;

                for (let day = 1; day <= daysInMonth; day++) {
                    const date = new Date(year, month - 1, day);
                    const dayOfWeek = date.toLocaleDateString('fr-FR', { weekday: 'long' });
                    const isWeekend = date.getDay() === 0 || date.getDay() === 6;
                    
                    // Définir les valeurs par défaut pour les jours de semaine
                    const defaultStartTime = isWeekend ? '' : '09:00';
                    const defaultEndTime = isWeekend ? '' : '17:00';
                    const defaultBreak = isWeekend ? '0' : '60';
                    
                    tableHTML += `
                        <tr class="data-row ${isWeekend ? 'bg-gray-50' : 'bg-white'} hover:bg-indigo-50">
                            <td class="px-4 py-2 border border-gray-300 font-medium">${date.toLocaleDateString('fr-FR')}</td>
                            <td class="px-4 py-2 border border-gray-300 capitalize">${dayOfWeek}</td>
                            <td class="px-4 py-2 border border-gray-300"><input type="time" value="${defaultStartTime}" class="w-full bg-transparent p-1 rounded border-gray-200 focus:ring-1 focus:ring-indigo-500"></td>
                            <td class="px-4 py-2 border border-gray-300"><input type="time" value="${defaultEndTime}" class="w-full bg-transparent p-1 rounded border-gray-200 focus:ring-1 focus:ring-indigo-500"></td>
                            <td class="px-4 py-2 border border-gray-300"><input type="number" min="0" value="${defaultBreak}" class="w-20 bg-transparent p-1 rounded border-gray-200 focus:ring-1 focus:ring-indigo-500"></td>
                            <td class="px-4 py-2 border border-gray-300 text-right font-bold daily-total">0.00 h</td>
                        </tr>
                    `;
                }

                tableHTML += '</tbody></table>';
                timesheetContainer.innerHTML = tableHTML;
                summarySection.classList.remove('hidden');
                
                // Attache l'écouteur d'événements pour les calculs
                document.getElementById('timesheet-body').addEventListener('input', updateTotals);
                updateTotals(); // Calcul initial pour pré-remplir les totaux
            };
            
            // Met à jour les totaux (journaliers et mensuel) à chaque modification
            const updateTotals = () => {
                let monthlyTotalMinutes = 0;
                const rows = document.querySelectorAll('#timesheet-body .data-row');

                rows.forEach(row => {
                    const inputs = row.querySelectorAll('input');
                    const startTime = inputs[0].value;
                    const endTime = inputs[1].value;
                    const breakMinutes = parseInt(inputs[2].value) || 0;
                    const dailyTotalEl = row.querySelector('.daily-total');

                    let dailyMinutes = 0;
                    if (startTime && endTime) {
                        const start = new Date(`1970-01-01T${startTime}:00`);
                        const end = new Date(`1970-01-01T${endTime}:00`);
                        if (end > start) {
                            dailyMinutes = (end - start) / 60000;
                            dailyMinutes -= breakMinutes;
                        }
                    }
                    
                    dailyMinutes = Math.max(0, dailyMinutes);
                    monthlyTotalMinutes += dailyMinutes;
                    
                    const dailyHours = dailyMinutes / 60;
                    dailyTotalEl.textContent = `${dailyHours.toFixed(2)} h`;
                });

                const monthlyHours = monthlyTotalMinutes / 60;
                monthlyTotalEl.textContent = `${monthlyHours.toFixed(2)} h`;
            };

            // Prépare le contenu et télécharge le PDF
            const downloadPDF = async () => {
                const employeeName = employeeNameInput.value || "Non spécifié";
                const companyName = companyNameInput.value || "Non spécifié";
                const monthText = monthSelect.options[monthSelect.selectedIndex].text;
                const year = yearInput.value;
                const monthlyTotal = monthlyTotalEl.textContent;

                // 1. Créer une version "propre" du tableau pour l'impression
                let printableHTML = `
                    <div class="p-8 bg-white">
                        <div class="flex justify-between items-start mb-8">
                            <div>
                                <h1 class="text-2xl font-bold">${companyName}</h1>
                                <p class="text-lg">${employeeName}</p>
                            </div>
                            <div class="text-right">
                                <h2 class="text-xl font-semibold">Fiche d'heures</h2>
                                <p class="text-md">${monthText} ${year}</p>
                            </div>
                        </div>
                        <table class="w-full text-sm border-collapse border border-gray-400">
                            <thead class="bg-gray-200">
                                <tr>
                                    <th class="px-2 py-2 border border-gray-400">Date</th>
                                    <th class="px-2 py-2 border border-gray-400">Jour</th>
                                    <th class="px-2 py-2 border border-gray-400">Début</th>
                                    <th class="px-2 py-2 border border-gray-400">Fin</th>
                                    <th class="px-2 py-2 border border-gray-400">Pause (min)</th>
                                    <th class="px-2 py-2 border border-gray-400 text-right">Total Jour</th>
                                </tr>
                            </thead>
                            <tbody>
                `;

                const rows = document.querySelectorAll('#timesheet-body .data-row');
                rows.forEach(row => {
                    const cells = row.querySelectorAll('td');
                    const inputs = row.querySelectorAll('input');
                    const isWeekend = row.classList.contains('bg-gray-50');
                    
                    printableHTML += `
                        <tr class="${isWeekend ? 'bg-gray-100' : ''}">
                            <td class="px-2 py-1 border border-gray-400">${cells[0].textContent}</td>
                            <td class="px-2 py-1 border border-gray-400 capitalize">${cells[1].textContent}</td>
                            <td class="px-2 py-1 border border-gray-400">${inputs[0].value || '-'}</td>
                            <td class="px-2 py-1 border border-gray-400">${inputs[1].value || '-'}</td>
                            <td class="px-2 py-1 border border-gray-400">${inputs[2].value}</td>
                            <td class="px-2 py-1 border border-gray-400 text-right font-semibold">${cells[5].textContent}</td>
                        </tr>
                    `;
                });
                
                printableHTML += `
                            </tbody>
                        </table>
                        <div class="mt-6 text-right">
                            <p class="text-lg font-bold">Total Mensuel: ${monthlyTotal}</p>
                        </div>
                         <div class="mt-12 grid grid-cols-2 gap-16 text-center">
                            <div>
                                <div class="border-t border-gray-400 pt-2">Signature de l'employé(e)</div>
                            </div>
                            <div>
                                <div class="border-t border-gray-400 pt-2">Signature de l'employeur</div>
                            </div>
                        </div>
                    </div>
                `;

                pdfContent.innerHTML = printableHTML;
                pdfContent.classList.remove('hidden');

                // 2. Afficher le loader et désactiver le bouton
                loader.style.display = 'flex';
                downloadBtn.disabled = true;
                downloadBtn.classList.add('opacity-50', 'cursor-not-allowed');

                // 3. Utiliser html2canvas pour capturer le contenu
                try {
                    const canvas = await html2canvas(pdfContent, { scale: 2 }); // Augmenter l'échelle pour une meilleure qualité
                    const imgData = canvas.toDataURL('image/png');
                    
                    // 4. Créer le PDF avec jsPDF
                    const { jsPDF } = window.jspdf;
                    const pdf = new jsPDF('p', 'mm', 'a4');
                    const pdfWidth = pdf.internal.pageSize.getWidth();
                    const pdfHeight = pdf.internal.pageSize.getHeight();
                    const imgProps = pdf.getImageProperties(imgData);
                    const imgHeight = (imgProps.height * pdfWidth) / imgProps.width;
                    let heightLeft = imgHeight;
                    let position = 0;

                    pdf.addImage(imgData, 'PNG', 0, position, pdfWidth, imgHeight);
                    heightLeft -= pdfHeight;

                    while (heightLeft > 0) {
                        position = heightLeft - imgHeight;
                        pdf.addPage();
                        pdf.addImage(imgData, 'PNG', 0, position, pdfWidth, imgHeight);
                        heightLeft -= pdfHeight;
                    }

                    // 5. Sauvegarder le PDF
                    pdf.save(`fiche-heures-${employeeName.replace(' ', '_')}-${monthText}-${year}.pdf`);

                } catch (error) {
                    console.error("Erreur lors de la génération du PDF:", error);
                    alert("Une erreur est survenue lors de la génération du PDF. Veuillez réessayer.");
                } finally {
                    // 6. Cacher le loader et réactiver le bouton
                    pdfContent.classList.add('hidden');
                    loader.style.display = 'none';
                    downloadBtn.disabled = false;
                    downloadBtn.classList.remove('opacity-50', 'cursor-not-allowed');
                }
            };

            // Attache les écouteurs d'événements aux boutons
            generateBtn.addEventListener('click', generateTable);
            downloadBtn.addEventListener('click', downloadPDF);

            // Initialise l'application
            initDateSelector();
        });
    </script>
</body>
</html>
